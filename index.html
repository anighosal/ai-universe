<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>my-6th-work</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ce32527ea4.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/style.css"></script>
  </head>
  <body class="container">
    <header class="mt-5 text-center">
      <h1 class="text-center">AI Universe Hub</h1>
      <div class="btn btn-danger mt-2">Sort By Date</div>
    </header>
    <main>
      <!-- MAIN CONTAINER -->
      <!-- card -->
      <section class="container mt-5">
        <div
          id="tools-container"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
        ></div>
      </section>

<!-- loader -->
      <section id="loader" class="d-none">
        <div style="height: 1000px
        ;" class="d-flex justify-content-center text-success">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- display  -->

      <div id="show-all" class="text-center">
        <button onClick="showAllDataTogether()"  id="btn-show-all" type="button" class="btn btn-danger text-center">Show All</button>
      </div>
    </section>
    
    <!-- <section id="loader" class="d-none">
      <div
        
        class="d-flex mt-5 justify-content-center align-items-center"
      >
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              id="modal-body"
              class="modal-body row g-2"
            ></div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>

      <!-- modal end -->

      
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
